name: MacRelease

on:
  push:
    branches:
      - rel-*
  # test this PR for now, remove it before the merge
  pull_request:
    branches: [ master ]
env:
  MACOSX_DEPLOYMENT_TARGET: 10.9
jobs:
  build:
    runs-on: macos-10.15
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
        architecture: ['x64']
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Set up Python ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
        miniconda-version: latest
    - name: Install python dependencies
      env:
        ONNX_ML: 1
      run: |
        conda create -qy -n py${{ matrix.python-version }} python=${{ matrix.python-version }} -c anaconda
        conda init bash
        source ~/.bash_profile
        conda activate py${{ matrix.python-version }}
        python -m pip install -q --upgrade pip
        pip install -q pytest==5.4.3 numpy nbval setuptools wheel
        brew update
        # Install protobuf 3.11.3 due to compatibility
        wget https://raw.githubusercontent.com/Homebrew/homebrew-core/66613cae31ad29ac4b1af532220aeb9e11d9672f/Formula/protobuf.rb
        brew install protobuf.rb
        python setup.py bdist_wheel
        for file in dist/*.whl; do python -m pip install --upgrade $file; done
        pytest

    - uses: actions/upload-artifact@v1
      with:
        name: wheels
        path: dist
