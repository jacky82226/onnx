name: MacRelease

on:
  push:
    branches:
      - rel-*
  # test this PR for now, remove it before the merge
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.7] # [3.5, 3.6, 3.7, 3.8]
        architecture: ['x64'] # ['x64', 'x86']
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade setuptools
        conda install -y -c conda-forge pybind11 protobuf
        sudo brew update
        sudo brew install protobuf
    - name: Build wheel
      run: |
        $Env:ONNX_BUILD_TESTS=1
        $Env:USE_MSVC_STATIC_RUNTIME=1
        $Env:ONNX_ML=1
        $Env:CMAKE_ARGS="-DONNX_USE_LITE_PROTO=ON -DONNXIFI_DUMMY_BACKEND=ON -DONNX_WERROR=ON"
        python setup.py bdist_wheel
        Get-ChildItem -Path dist/*.whl | foreach {pip install --upgrade $_.fullname}
        # Remove pytest for now
        # pytest
    - uses: actions/upload-artifact@v1
      with:
        name: wheels
        path: dist