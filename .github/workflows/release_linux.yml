name: LinuxRelease

on:
  push:
    branches: [ master, rel-*]
  # test this PR for now, remove it before the merge
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
        architecture: ['x64']

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}

    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install numpy protobuf==3.11.3
        sudo apt-get install protobuf-compiler libprotoc-dev

    - name: Checkout
      uses: actions/checkout@v2
    - name: Build manylinux Python wheels
      uses: ./.github/workflows/manylinux/i686
      with:
        python-versions: ${{ matrix.python-version }}
        build-requirements: 'numpy==1.16.6 protobuf==3.11.3'
        system-packages: 'cmake3'

    - name: Checkout
      uses: actions/checkout@v2
    - name: Build manylinux Python wheels
      uses: ./.github/workflows/manylinux/x86_64
      with:
        python-versions: ${{ matrix.python-version }}
        build-requirements: 'numpy==1.16.6 protobuf==3.11.3'
        system-packages: 'cmake3'
    # Currently we only test x86_64 packages; i686 packages are not tested
    - name: Test wheel with Python ${{ matrix.python-version }}
      run: |
        python -m pip install dist/*-manylinux2010_x86_64.whl
        python -m pip install pytest==5.4.3 nbval
        pytest

    - uses: actions/upload-artifact@v1
      with:
        name: wheels
        path: dist
