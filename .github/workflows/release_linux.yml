name: LinuxRelease

on:
  push:
    branches:
      - rel-*
  # test this PR for now, remove it before the merge
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7] # [3.5, 3.6, 3.7, 3.8]
        architecture: ['x64'] # ['x64', 'x86']s
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        if ('${{ matrix.python-version }}' -eq '2.7') {
          pip install pytest nbval numpy wheel
        }
        else {
          # pytest 6.0 made deprecation warnings fail by default, pinning pytest to 5.4.3.
          # TODO replace deprecated function with the suggested one. https://docs.pytest.org/en/stable/deprecations.html#id5
          pip install pytest==5.4.3 nbval numpy wheel
        }
        python -m pip install --upgrade pip
        python -m pip install virtualenv
        python -m virtualenv py$(python.version)
        source py$(python.version)/bin/activate
        python -m pip install numpy protobuf
        sudo apt-get install protobuf-compiler libprotoc-dev
    - name: Build wheel
      run: |
        $Env:ONNX_BUILD_TESTS=1
        $Env:USE_MSVC_STATIC_RUNTIME=1
        $Env:ONNX_ML=1
        $Env:CMAKE_ARGS="-DONNX_USE_LITE_PROTO=ON"
        python setup.py bdist_wheel
        Get-ChildItem -Path dist/*.whl | foreach {pip install --upgrade $_.fullname}
        # Remove pytest for now
        # pytest
    - uses: actions/upload-artifact@v1
      with:
        name: wheels
        path: dist